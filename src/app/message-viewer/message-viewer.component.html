<main class="row">
    <div class="col-3">
      <app-directory />
    </div>
    <div class="col-7">
      <div class="container messageViewer">
      <p [ngStyle]="{'font-size.px': fontSize}">{{this.id()}}</p>
      </div>
      <app-message-sender />
    </div>
    <div class="col-2">
      <app-settings (fontSizeOut)="updateFontSize($event)" />
      <button id="logout-button" (click)="dbService.userLogout()">Logout</button>
    </div>
</main>
